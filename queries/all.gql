query all($includePolicyRevisions: Boolean = false, $includeRoles: Boolean = false) {
    services {
        {{L7Service}}
        policyRevisions @include (if: $includePolicyRevisions) {
            {{PolicyRevision}}
        }
    }
    encassConfigs {
        {{EncassConfig}}
    }
    policies {
        {{L7Policy}}
        policyRevisions @include (if: $includePolicyRevisions) {
            {{PolicyRevision}}
        }
    }
    activeConnectors {
        {{ActiveConnector}}
    }
    cassandraConnections {
        {{CassandraConnection}}
    }
    clusterProperties {
        {{ClusterProperty}}
    }
    dtds {
        {{Dtd}}
    }
    emailListeners {
        {{EmailListener}}
    }
    federatedIdps {
        {{FederatedIdp}}
    }
    federatedGroups {
        {{FederatedGroup}}
    }
    federatedUsers {
        {{FederatedUser}}
    }
    internalGroups {
        {{InternalGroup}}
    }
    internalUsers {
        {{InternalUser}}
    }
    genericEntities {
        {{GenericEntity}}
    }
    jdbcConnections {
        {{JdbcConnection}}
    }
    jmsDestinations {
        {{JmsDestination}}
    }
    keys {
        {{Key}}
    }
    ldapIdps {
        {{LdapIdp}}
    }
    listenPorts {
        {{ListenPort}}
    }
    scheduledTasks {
        {{ScheduledTask}}
    }
    schemas {
        {{Schema}}
    }
    secrets {
        {{Secret}}
    }
    serverModuleFiles {
        {{ServerModuleFile}}
    }
    smConfigs {
        {{SMConfig}}
    }
    revocationCheckPolicies {
        {{RevocationCheckPolicy}}
    }
    trustedCerts {
        {{Certificate}}
    }
    logSinks {
        {{LogSink}}
    }
    auditConfigurations {
        {{AuditConfiguration}}
    }
    httpConfigurations {
        {{HttpConfiguration}}
    }
    customKeyValues {
        {{CustomKeyValue}}
    }
    simpleLdapIdps {
        {{SimpleLdapIdp}}
    }
    policyBackedIdps {
        {{PolicyBackedIdp}}
    }
    internalIdps {
        {{InternalIdp}}
    }
    roles @include (if: $includeRoles){
        {{Role}}
    }
}
